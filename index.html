<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()" onkeydown="onKeyDown(event)">
    
    <header class="main-header full">
        <nav class="main-nav">
            <h1 class="logo">MEMES</h1>
            <ul class="clean-list main-menu flex">
                <li><a href="#" onclick="toggleGallery()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-container">

        <!-- CANVAS CONTAINER -->
        <div class="canvas-container" hidden>
            <button class="btn" onclick="onUploadImg()">
                Share
              </button>
            <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
            <button onclick="onAddLine()">➕</button>
            <button onclick="onDeleteLine()">➖</button>
            <!-- switch focus between lines -->
            <button onclick="switchBetweenLines()">switch</button>
            <!-- change alighn center -->
            <button value="right" onclick="onUpdateMeme('align', this.value)">R</button>
            <button value="center" onclick="onUpdateMeme('align', this.value)">C</button>
            <button value="left" onclick="onUpdateMeme('align', this.value)">L</button>
           
            <select onchange="onUpdateMeme('fontFamily', this.value)" name="select-font">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Lato">Lato</option>
            </select>
            <form class="txt-inputs-container">
                <input oninput="onUpdateMeme('txt', this.value)" type="text" placeholder="txt" class="txt" />
                <input oninput="onUpdateMeme('size', this.value)" type="number" value="30" name="font-size"
                    placeholder="font-size" class="font-size" />
                <input oninput="onUpdateMeme('color', this.value)" type="color" name="color" class="color" />
            </form>
            <canvas class="my-canvas" id="my-canvas" width="400" height="400"></canvas>
        </div>
        
        <!-- GALLERY CONTAINER -->
        <div class="gallery-container"></div>
    </section>

    <script src="js/services/util.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/local-storage.js"></script>
    <script src="js/services/event-listener.js"></script>
</body>

</html>
