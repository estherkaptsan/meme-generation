<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="https://kit.fontawesome.com/0d3f998bf1.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()" onkeydown="onKeyDown(event)">

    <header class="main-header full">
        <nav class="main-nav">
            <h1 onclick="viewGallery()" class="logo">MEMES </h1>
            <ul class="clean-list main-menu flex">
                <li><a href="#" onclick="viewGallery()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-container">

        <!-- CANVAS CONTAINER -->
        <div class="canvas-container hide">

            <canvas class="my-canvas" id="my-canvas" width="400" height="400"></canvas>

            <div class="editor-container">

                <input oninput="onUpdateMeme('txt', this.value)" name="txt" placeholder="text" class="txt" />

                <form class="txt-inputs-container flex-center space-between">
                    <input oninput="onUpdateMeme('size', this.value)" type="number" value="30" name="font-size"
                        class="font-size" />
                    <input oninput="onUpdateMeme('color', this.value)" type="color" name="color" class="color" />

                    <select onchange="onUpdateMeme('fontFamily', this.value)" name="select-font" class="select-font">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Lato">Lato</option>
                    </select>
                </form>

                <div class="lines-handling flex-center">
                    <button title="add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button title="delete-line" onclick="onDeleteLine()"><i
                            class="fa-regular fa-trash-can"></i></button>
                    <button title="switch-lines" onclick="onSwitchBetweenLines()">⬆⬇</button>
                </div>

                <div class="align flex-center">
                    <button title="align-right" value="right" onclick="onUpdateMeme('align', this.value)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button title="align-center" value="center" onclick="onUpdateMeme('align', this.value)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button title="align-left" value="left" onclick="onUpdateMeme('align', this.value)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                </div>

                <!-- <div class="emojis-container flex-center">
                    <button>⬅</button>
                    <button>➡</button>
                </div> -->

                <div class="share-download flex-center space-between">
                    <button class="btn" onclick="onUploadImg()">Share </button>
                    <button class="download"><a href="#" onclick="downloadCanvas(this)"
                            download="file-name">Download</a></button>
                </div>

                <button title="clear-marked" class="finish" onclick="onClearMarked()">finish update</button>
            </div>
        </div>

        <!-- GALLERY CONTAINER -->
        <div class="gallery-container"></div>
    </section>

    <script src="js/services/util.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/local-storage.js"></script>
    <script src="js/services/event-listener.js"></script>
</body>

</html>
